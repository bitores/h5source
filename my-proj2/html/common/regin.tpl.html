<div id="regin" class="regin"  style="display: none;">
	<div class="dialog">
		<ul>
			<li class="dialog_logo"><img src="{__CTPL_URL__}images/kbj.png" /></li>
			<li class="dialog_in"><span>手机号</span><div contenteditable="true" id="user_tel" type="tel" class="tel" data-bind="#tel_info" data-maxlength="11" maxlength="11" placeholder="请输入手机号"></div></li>
			<p id="tel_info" class="dialog_info" style="display: none;">请输入正确的手机号</p>
			<li id="pcode" class="dialog_in" style="display: none;"><span>图形验证</span><div contenteditable="true" id="user_pcode" class="pcode" data-bind="#pcode_info" data-maxlength="4" maxlength="4" placeholder="请输入验证码"></div><span class="gen_pcode">点击刷新</span></li>
			<p id="pcode_info" class="dialog_info" style="display: none;">请输入正确的图形验证码</p>
			<li class="dialog_in"><span>验证码</span><div contenteditable="true" id="user_scode" type="tel" class="scode" data-bind="#scode_info" data-maxlength="4" maxlength="4" placeholder="请输入验证码"></div><span class="gen_scode">获取验证码</span><span class="sec_info" style="display: none;">准备发送</span></li>
			<p id="scode_info" class="dialog_info" style="display: none;">请输入正确的验证码</p>
			<p class="dialog_rt">收不到短信？请使用<span>语音认证</span></p>
			<input type="button" class="dialog_btn no" disabled="disabled" value="完成"/>
			<li class="dialog_xy"><span style="text-align: right;">点击完成表示同意</span><span id="xybtn" style="text-align: left;">《快比价用户协议》</span></li>
		</ul>
	</div>
</div>
<div class='xy'>
	<h1>快比价用户注册协议</h1>
	<div id='xyTxt' class="xyTxt">
	</div>
	<div class="xybtn"><input type="button" id="regin_close_btn" value="关闭"></div>
</div>
<script>document.write("<script src='{__CTPL_URL__}js/lib/regin.js?v="+(new Date()).getTime() +"'><\/script>");</script>
