//删除字符串两侧的空白字符。 
 function trim(str){ 
  return str.replace(/^\s+|\s+$/g,''); 
 } 
 //删除字符串左侧的空白字符。 
 function ltrim(str){ 
  return str.replace(/^\s+/g,''); 
 } 
 //删除字符串右侧的空白字符。 
 function rtrim(str){ 
  return str.replace(/\s+$/g,''); 
 } 



	str = trim(str);

	str = "     0.0     0.0 0.0    ";

	str = trim(str);

	function handleTrim(str)
	{
		str = str.replace(/^\s+|\s+$/g,'');
		str = str.replace(/[ ;]+/,' ');
		return str;
	}

	str = "     0.0     0.0 0.0    ";
	console.log(str);
	console.log(handleTrim(str));
