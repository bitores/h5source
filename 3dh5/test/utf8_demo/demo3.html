		function _to16(num){ //十六进制单位转换
		  switch(num){
		  case 0 : return "0"
		  case 1 : return "1"
		  case 2 : return "2"
		  case 3 : return "3"
		  case 4 : return "4"
		  case 5 : return "5"
		  case 6 : return "6"
		  case 7 : return "7"
		  case 8 : return "8"
		  case 9 : return "9"
		  case 10 : return "A"
		  case 11 : return "B"
		  case 12 : return "C"
		  case 13 : return "D"
		  case 14 : return "E"
		  case 15 : return "F"
		  }
		}

		function to16(num){   //十进制  转十六进制
		  	var num=num;
		  	if(!isNaN(num)){
		    	var result="";
			    while(num>=16){  //循环求余后反向连接字符串
				   result=_to16(num%16)+result;
				   num=parseInt(num/16);
			    }
			    result=_to16(num%16)+result;
			    return result;
		  	}else
		  		return "It's Not A Number!"
		}
